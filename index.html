<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="jumbotron text-center">
          <h1 class="display-4">Consulta a pokedex</h1>
          <img src="img/pokeapi_256.png" alt="pokeapi" />

          <form class="form-group mt-4">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input
              type="text"
              class="form-control"
              id="pokemon"
              placeholder="Nombre Pokemon / ID"
            />
            <button
              type="submit"
              id="consulta"
              class="btn btn-warning mb-2 mt-4"
            >
              Ingresar
            </button>
          </form>
          <h5>Pokemones disponibles hasta el 893</h5>
          <div>
            <img src="#" id="foto" alt="" />
          </div>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Habilidad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="numero"></th>
                <td id="nombre"></td>
                <td id="tipo"></td>
                <td id="habilidad"></td>
              </tr>
            </tbody>
          </table>

          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
